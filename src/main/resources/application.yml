server:
  port: ${SERVER_PORT:8080}
spring:
  application:
    name: "api-gateway"
logging:
  level:
    web: debug
    root: info

microservices:
  jwt:
    secret: ${JWT_SECRET:jwtsecretunivantokenkeygenerator}
  univan:
    url: ${UNIVAN_URL:http://localhost:5176}
  carpool:
    url: ${CARPOOL_URL:http://localhost:7179}
  frontend:
    url: ${FRONTEND_URL:http://localhost:4200}
  routes:
    url: ${ROUTES_URL:http://localhost:8081}
  history:
    url: ${HISTORY_URL:http://localhost:5053}